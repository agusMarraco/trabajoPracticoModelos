<!DOCTYPE html>
<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<p id="fibonacci"></p>
<input id="pos" type="number" name="">
<button type="button"
onclick="getFibo($('#pos').val()) ">
Fibonacc.</button>



<script type="text/javascript">

	var getFibo = function(pos){
	return	$.ajax({
		    url: 'http://192.168.0.108:8080/fibonacci/' + pos,
		    type: 'GET',
		    dataType: 'json',
			success: function(json) {
		        $('#fibonacci').text(json);
		        },
		    error: function(e){
		    	return 'error'
		    }
	    });
	};

</script>

</body>
</html>
